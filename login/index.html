<body class="page-126">
<div class="header"> 
	<a href="http://www.wanet.cn/" target="_top">
	<img src="../images/logo.png" class="logo" alt="广福系统"></a> 
	<a href="#" class="ext-link" target="_top">帮助</a> 
</div>
<div class="main">
  <div class="left_pic">
    <img src="../images/network.jpg"/>
  </div>
  <div class="Larea bg">
    <h1 title="登录广福系统">登录广福系统</h1>
    <div id="form_info" class="err"></div>
    <div>
      <fieldset>
        <legend>登录系统</legend>
        <form autocomplete="on" method="post" action="#" name="form" >
          <table class="table-main">
            <tbody>
              <tr>
                <th>用户名:</th>
                <td><input value="" id="name" name="name" class="ipt" tabindex="1" type="text">
                  <strong></strong></td>
              </tr>
              <tr>
                <th>密　码:</th>
                <td><input id="passwd" class="ipt" name="passwd" tabindex="2" maxlength="20" type="password">
                  <a href="#">忘记密码了?</a></td>
              </tr>
              <tr>
                <th>&nbsp;</th>
                <td><input class="ipt-c" name="auto" id="auto" type="checkbox">
                  <label for="rem_U">两周内自动登录</label>
                  <a href="#" target="_top" class="AWauto bg" title="什么是自动登录"></a>
                  <input class="ipt-c" value="" name="secure" id="secure" checked="checked" type="checkbox">
                  <label for="secure">SSL安全登录</label></td>
              </tr>
              <tr>
                <th>&nbsp;</th>
                <td><input value="登 录" class="btn bg" onclick="ajaxpost()" type="button"></td>
              </tr>
            </tbody>
          </table>
        </form>
      </fieldset>
    </div>
  </div>
</div>
